apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.example.alpha"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        android.defaultConfig.vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'com.msg91.sendotp.library:library:3.1'

    implementation 'androidx.biometric:biometric:1.0.1'

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'com.googlecode.libphonenumber:libphonenumber:8.9.7'

    implementation "com.google.android.material:material:1.2.0-alpha03"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-auth:19.2.0'
    implementation 'de.hdodenhof:circleimageview:2.2.0'

    implementation 'com.mikhaellopez:circularimageview:3.2.0'          // circle image view


    implementation 'com.firebaseui:firebase-ui-database:4.0.1'

    implementation 'com.google.firebase:firebase-database:19.2.0'
    implementation 'com.google.firebase:firebase-firestore:21.3.1'
    implementation 'com.google.firebase:firebase-messaging:20.1.0'
    implementation 'com.google.firebase:firebase-storage:19.1.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.android.material:material:1.0.0'

    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'

    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.airbnb.android:lottie:1.0.1'

    androidTestImplementation 'androidx.test:runner:1.2.0'
    implementation 'com.balysv:material-ripple:1.0.2'
    implementation 'de.blox:graphview:0.6.0'
    // ripple effect

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
dependencies {
    implementation('com.paytm:pgplussdk:1.3.3') {
        transitive = true;
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:+'
    implementation 'androidx.constraintlayout:constraintlayout:+'

}
